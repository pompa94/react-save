<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sort()</title>
</head>
<body>
    <script>
        const str = [
            {
                name : '자',num:20
            },
            {
                name : '가',num:10
            },
            {
                name : '다',num:50
            },
            {
                name : '마',num:40
            }
        ]

        // 이름으로 정리
        const a = str.sort((a,b)=>{
            return a.name < b.name ? -1 : a.name ? 1 : 0
        })
        console.log(a)

        // a,b -> 같다 0 1 , -1
        const b = str.sort((a,b)=>{
            return a.name < b.name ? 1 : a.name ? -1 : 0
        })
        console.log(a)

        // 합하기
        let num = [1,2,3,4,5]
        let sum = num.reduce((total,item,index)=> total+item,0)
        console.log(sum)

        // 가장 큰값 찾기
        let num01 = [20,60,10,90]
        // total이 크면 total을 total에 넣어주고 작으면 item에 넣어준다
        let sMax = num01.reduce((total,item)=> total>item ? total:item)
        // 작은값 찾기
        let sMin = num01.reduce((total,item)=> total<item ? total:item)
        console.log(sMax)
        console.log(sMin)

        // sort-> 낮은차순, 높은 차순 -> 0,1,-1
        // reduce -> 합, 최대 , 최소
    </script>
</body>
</html>
