<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sort()</title>
</head>
<body>
    <script>
        // 아스키모드
        const fruit = ['apple','orange','banan','grape']
        console.log(fruit.sort())
        const num = [1,'11',234,'a','가','afeq','하하']
        console.log(num.sort())

        const num01 = [4,11,2,10,1,7]
        // 낮은차순
        const a = num01.sort( (a,b)=>{return a-b} )
        console.log(a)

        // 높은차순
        const b = num01.sort( (a,b)=>{return b-a} )
        console.log(b)
    </script>
</body>
</html>
